'Stoj.Site:Templates.VideoTextProject':
  superTypes:
    'Neos.Neos:Content': true
    'Stoj.Site:Content.Tekst': true
    'Stoj.Site:Content.Titel': true
    'Stoj.Site:Mixin.Image': true
    'Neos.NodeTypes.BaseMixins:ImageCaptionMixin': true
  ui:
    label: Video m. tekst (play/pause)
    icon: icon-file-text
    position: 530
    inlineEditable: true
    reloadIfChanged: true
    inspector:
      groups:
        layout:
          label: 'Layout'
          icon: cog
        link:
          label: 'Link'
          icon: external-link-alt
  properties:
    fade:
      type: boolean
      ui:
        label: 'Fade in element?'
        inspector:
          group: 'link'
          reloadIfChanged: true
    autoPlay:
      type: boolean
      ui:
        label: 'Stop auto-play funktionen'
        inspector:
          group: 'layout'
          reloadIfChanged: true
    id:
      type: string
      ui:
        label: 'Inds√¶t Vimeo ID'
        inspector:
          group: 'image'
    label:
      ui:
        inlineEditable: true
      options:
        silhouette: text.free
    link:
      type: string
      ui:
        label: 'Link target'
        inspector:
          group: link
          editor: Neos.Neos/Inspector/Editors/LinkEditor
    float:
      type: string
      ui:
        label: 'Float left or right'
        inspector:
          group: 'layout'
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            values:
              'float-left':
                label: 'left'
              'float-right':
                label: 'right'
